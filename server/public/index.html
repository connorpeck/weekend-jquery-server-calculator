<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Server Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
<input id=firstInput type="number" placeholder="First Number">
<button id="plusButtonIn" value="add">+</button>
<button id="minusButtonIn" value="subtract">-</button>
<button id="multiplyButtonIn" value="multiply">*</button>
<button id="divideButtonIn" value="divide">/</button>
<input id= secondInput type="number" placeholder="Second Number">
<button id="calculateButton" value="equate">=</button>
<button id="clearButtonIn" value="clear">c</button>
<h2 id="answer"></h2>
<h3>History </h3> 
<div id="calculationsDiv">
    <ul id="calculationsOut"></ul>
</div>

</body>
</html>
